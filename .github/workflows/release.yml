name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Publish to NPM
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Changes in this Release

            See [CHANGELOG.md](https://github.com/elixr-games/elics/blob/main/CHANGELOG.md) for detailed release notes.

            ### Quick Links
            - ðŸ“¦ [NPM Package](https://www.npmjs.com/package/elics)
            - ðŸ“– [Documentation](https://elixr-games.github.io/elics/)
            - ðŸš€ [Getting Started](https://elixr-games.github.io/elics/getting-started.html)
          draft: false
          prerelease: false
          generate_release_notes: true
